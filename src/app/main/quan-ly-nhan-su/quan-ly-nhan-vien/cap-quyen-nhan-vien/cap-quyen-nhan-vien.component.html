<div class="row">
  <div class="col-lg-2">
      <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">Nhóm</h3>
            <button mat-icon-button (click)="them_moi_nhom.open()" class="pull-right">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <div class="box-body" style="padding: 0px">
            <eui-datagrid [data]="data_nhom" style="height:50vh">
              <eui-grid-column field="ten" title="Tên" width="100"></eui-grid-column>
              <eui-grid-column title="Thao tác" width="50">
                  <ng-template euiCellTemplate let-row>
                      <div class="thao-tac">
                        <a href="javascript:" > <mat-icon>edit</mat-icon> </a>&nbsp;
                        <a href="javascript:"  class="delete"> <mat-icon>delete</mat-icon> </a>
                      </div>
                    </ng-template>
              </eui-grid-column>
          </eui-datagrid>
          </div>
        </div>
  </div>
    <div class="col-lg-5">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">Menu Chính</h3>
          </div>
          <div class="box-body" style="padding: 0px">
            <div class="row">
              <div class="col-md-6">
                <eui-treegrid style="height:50vh"
                [data]="data" [checkbox]="true" idField="id" treeField="name">
            <eui-grid-column field="name" title="Name"></eui-grid-column>
           </eui-treegrid>
      </div>
              <div class="col-md-6">
                <div class=row>
                  <div class="col-sm-3">
                      <div class="bt-checkbox">
                          <label>
                            <input type="checkbox">
                            Thêm
                          </label>
                        </div>
                  </div>
                  <div class="col-sm-3">
                      <div class="bt-checkbox">
                          <label>
                            <input type="checkbox">
                            Sửa
                          </label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="bt-checkbox">
                            <label>
                              <input type="checkbox">
                              Xóa
                            </label>
                          </div>
                      </div>
                      <div class="col-sm-3">
                          <div class="bt-checkbox">
                              <label>
                                <input type="checkbox">
                                Tất cả
                              </label>
                            </div>
                        </div>
                </div>
              </div>
            </div>
          </div>
          </div>
    </div>
    <div class="col-lg-5">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">Menu Phụ</h3>
            </div>
            <div class="box-body" style="padding: 0px">
              <div class="row">
                <div class="col-md-6">
                  <eui-treegrid style="height:50vh"
                  [data]="data" [checkbox]="true" idField="id" treeField="name">
              <eui-grid-column field="name" title="Name"></eui-grid-column>
             </eui-treegrid>
        </div>
                <div class="col-md-6">
                  <div class=row>
                    <div class="col-sm-3">
                        <div class="bt-checkbox">
                            <label>
                              <input type="checkbox">
                              Thêm
                            </label>
                          </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="bt-checkbox">
                            <label>
                              <input type="checkbox">
                              Sửa
                            </label>
                          </div>
                      </div>
                      <div class="col-sm-3">
                          <div class="bt-checkbox">
                              <label>
                                <input type="checkbox">
                                Xóa
                              </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="bt-checkbox">
                                <label>
                                  <input type="checkbox">
                                  Tất cả
                                </label>
                              </div>
                          </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
    </div>
    <div class="box-footer">
      <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Hủy</button>
      <button type="submit" class="btn btn-primary pull-right">Cập nhật</button>

    </div>
      </div>

<eui-dialog #them_moi_nhom
          [panelStyle]="{width:'50vw', height:'40vh'}"
          panelCls="mydlg"
          headerCls="mydlg-header"
          footerCls="mydlg-footer"
          [modal]="true"
          borderType="none"
          [resizable]="true"
          [draggable]="true"
          [closed] = "true"
>
<eui-panel-header>Nhóm Quyền</eui-panel-header>
<div class="content">
    <div class="box box-primary">
        <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label >Tên nhóm</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group" style="margin-top: 10px">
                  <label>Thuộc nhóm</label>
                  <select class="form-control">
                    <option>Mặc định</option>
                    <option>Abc</option>
                  </select>
                </div>
        </div>
        </form>
        <div class="box-footer">
            <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Hủy</button>
          <button type="submit" class="btn btn-primary pull-right" >Thêm mới</button>

        </div>
    </div>
</div>
</eui-dialog>
