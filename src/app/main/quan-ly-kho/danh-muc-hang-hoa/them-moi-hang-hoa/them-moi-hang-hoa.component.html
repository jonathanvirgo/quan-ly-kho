<div class="box box-primary">
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="row">
          <div class = "col-lg-3">
              <div class="form-group">
                  <label >Mã tự định nghĩa</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label >Mã tự sinh</label>
                    <input type="text" class="form-control">
                  </div>
              <div class="box-profile">
                  <h3 class="profile-username text-left">Hình ảnh</h3>
                  <img class="profile-user-img img-responsive img-circle" src="/assets/dist/img/user4-128x128.jpg" alt="User profile picture">
                  <div style="margin-top: 10px"> <input type="file"> </div>
                  </div>
          </div>
          <div class = "col-lg-9">
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label >Tên sản phẩm</label>
                      <input type="text" class="form-control">
                    </div>
              </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label>Đơn vị tính</label>
                            <select class="form-control">
                              <option>Nam</option>
                              <option>Nữ</option>
                            </select>
                          </div>
                    </div>
                    <div class="col-md-1">
                        <button mat-icon-button class="pull-right" style="margin-top: 21px">
                            <mat-icon>add</mat-icon>
                          </button>
                      </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  <eui-tabs style="height: 370px">
                      <eui-tab-panel [title]="'Đơn vị quy đổi'">
                          <ng-container *ngTemplateOutlet="don_vi_quy_doi;"> </ng-container>
                      </eui-tab-panel>
                      <eui-tab-panel [title]="'Định lượng'">
                          <ng-container *ngTemplateOutlet="dinh_luong;"> </ng-container>
                      </eui-tab-panel>
                      <eui-tab-panel [title]="'Thuộc tính khác'">
                          <ng-container *ngTemplateOutlet="thuoc_tinh_khac;"> </ng-container>
                      </eui-tab-panel>
                  </eui-tabs>
              </div>
            </div>
            </div>
          </div>
        </div>
      <!-- /.box-body -->

      <div class="box-footer">
          <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Làm mới</button>
        <button type="submit" class="btn btn-primary pull-right" >Thêm mới</button>

      </div>
    </form>
  </div>

  <ng-template #don_vi_quy_doi>
<div class="row">
<div class="col-md-9">
  <div class="row">
      <div class="col-sm-4">
          <div class="form-group">
            <label >Đơn vị tính</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-1">
          <button mat-icon-button class="pull-right" style="margin-top: 21px">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label >Số đơn vị</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-3">
          <button type="button" class="btn btn-primary pull-right" style="margin-top: 21px">Thêm mới</button>
        </div>
  </div>
<div class="row">
    <eui-datagrid [data]="data" style="height:245px">
        <eui-grid-column field="id" title="Mã"></eui-grid-column>
        <eui-grid-column field="ten" title="Tên"></eui-grid-column>
        <eui-grid-column field="so_don_vi" title="Số đơn vị" align="right"></eui-grid-column>
        <eui-grid-column field="don_vi_co_so" title="Đơn vị cơ sở" align="right"></eui-grid-column>
    </eui-datagrid>
</div>
</div>
<div class="col-md-3">
  <div class="row">
    <div class="col-sm-9">
        <div class="form-group">
            <label >Đơn vị cơ sở</label>
            <input type="text" class="form-control">
          </div>
    </div>
    <div class="col-sm-3">
        <button mat-icon-button class="pull-right" style="margin-top: 21px">
            <mat-icon>add</mat-icon>
          </button>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <h5>Lưu ý: Đơn vị tính = Số đơn vị x Đơn vị cơ sở</h5>
    </div>
    </div>
</div>
</div>
    </ng-template>

    <ng-template #dinh_luong>
        <div class="row">
            <div class="col-md-9">
              <div class="row">
                  <div class="col-sm-5">
                      <div class="form-group">
                        <label >Mã hàng/ Tên</label>
                        <select class="form-control">
                            <option>Hàng 1</option>
                            <option>Hàng 2</option>
                          </select>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label >Số lượng</label>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label >Đơn vị tính</label>
                            <input type="text" class="form-control">
                          </div>
                    </div>
              </div>
            <div class="row">
                <eui-datagrid [data]="data1" style="height:245px">
                    <eui-grid-column field="id" title="Mã"></eui-grid-column>
                    <eui-grid-column field="ten" title="Tên"></eui-grid-column>
                    <eui-grid-column field="don_vi_tinh" title="Đơn vị tính" align="right"></eui-grid-column>
                    <eui-grid-column field="so_luong" title="Số lượng" align="right"></eui-grid-column>
                </eui-datagrid>
            </div>
            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-primary pull-right" >Thêm mới</button>
                </div>

              </div>
                  <div class="row">
                      <div class="col-sm-12"><h5>Lưu ý: Sản phẩm được tạo nên từ các mã vật tư khác
                    </h5></div>
                </div>

            </div>
            </div>
      </ng-template>

      <ng-template #thuoc_tinh_khac>
    <div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label >Tồn tối thiểu</label>
                    <input type="text" class="form-control">
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <label >Tồn tối đa</label>
                      <input type="text" class="form-control">
                    </div>
                </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
                <div class="form-group">
                    <label >Hãng sản xuất</label>
                    <input type="text" class="form-control">
                  </div>
            </div>
            <div class="col-sm-2">
                <button mat-icon-button style="margin-top: 21px" class="pull-right" (click)="them_moi_hang_sx.open()">
                    <mat-icon>add</mat-icon>
                  </button>
            </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                  <div class="form-group">
                      <div class="bt-checkbox">
                        <label>
                          <input type="checkbox">
                          Có bảo hành
                        </label>
                      </div>
                    </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-group">
                      <div class="bt-checkbox">
                        <label>
                          <input type="checkbox">
                          Có hạn sử dụng
                        </label>
                      </div>
                    </div>
              </div>
            </div>
    </div>
        </ng-template>

        <eui-dialog #them_moi_hang_sx
        [panelStyle]="{width:'50vw', height:'425px'}"
        panelCls="mydlg"
        headerCls="mydlg-header"
        footerCls="mydlg-footer"
        [modal]="true"
        borderType="none"
        [resizable]="true"
        [draggable]="true"
        [closed] = "true"
>
<eui-panel-header>Thêm mới hãng sản xuất</eui-panel-header>
<div class="content">
    <div class="box box-primary">
        <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label >Tên sản xuất</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label >Mô tả</label>
                  <textarea class="form-control" rows="5" placeholder="Enter ..."></textarea>
                </div>

        </div>
        </form>
        <div class="box-footer">
            <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Hủy</button>
          <button type="submit" class="btn btn-primary pull-right" >Thêm mới</button>

        </div>
    </div>

</div>
</eui-dialog>
