<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
<div class="row">
<div class="col-lg-3">
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Nhóm</h3>
      <button mat-icon-button (click)="them_moi_nhom.open()" class="pull-right" style="margin-top: -13px">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="box-body">
      <eui-datagrid [data]="data_nhom" style="height:80vh">
        <eui-grid-column field="ten" title="Tên" width="100"></eui-grid-column>
        <eui-grid-column title="Thao tác" width="50">
            <ng-template euiCellTemplate let-row>
                <div class="thao-tac"  *ngIf="row.ten !== 'Tất cả' && row.ten !== 'Mặc định'">
                  <a href="javascript:" > <mat-icon>edit</mat-icon> </a>&nbsp;
                  <a href="javascript:"  class="delete"> <mat-icon>delete</mat-icon> </a>
                </div>
              </ng-template>
        </eui-grid-column>
    </eui-datagrid>
    </div>
  </div>
</div>
<div class="col-lg-9">
  <div class="box box-primary">
      <div class="box-header">
          <h3 class="box-title">Danh sách hàng hóa</h3>
          <button mat-raised-button color="primary" (click)="them_moi_hang_hoa.open()" class="pull-right">
            Thêm mới
          </button>
        </div>
        <div class="box-body">

            <eui-datagrid [lazy]="true" (pageChange)="onPageChange($event)" [pagination]="true" [total]="total"
            [pageNumber]="pageNumber" [pageSize]="pageSize" [pagePosition]="pagePosition" [loading]="loading" [data]="data_nhan_vien"
            style="height:80vh;width:100%" [columnResizing]="true">
            <eui-grid-column-group>
                <eui-grid-header-row>
                    <eui-grid-column field="id" title="Mã hàng hóa" width=100></eui-grid-column>
            <eui-grid-column field="ten" title="Tên hàng hóa" width=100></eui-grid-column>
            <eui-grid-column field="don_vi_tinh" title="ĐVT" width=100></eui-grid-column>
            <eui-grid-column field="ton" title="Tồn" width=100></eui-grid-column>
            <eui-grid-column field="gia_von" title="Giá Vốn" width=100></eui-grid-column>
            <eui-grid-column field="thuoc_nhom" title="Thuộc nhóm" width=100></eui-grid-column>
                  </eui-grid-header-row>
                  </eui-grid-column-group>
                  <eui-grid-column-group width=70 frozen="true" align="right">
                      <eui-grid-header-row>
                          <eui-grid-column >
                              <ng-template euiCellTemplate let-row>
                                  <div>
                                      <button mat-icon-button> <mat-icon>edit</mat-icon> </button>
                                      <button mat-icon-button> <mat-icon>delete</mat-icon> </button>
                                    </div>
                              </ng-template>
                            </eui-grid-column>
                        </eui-grid-header-row>
                        </eui-grid-column-group>


          </eui-datagrid>
        </div>
  </div>

</div>
</div>
    </section>
  </div>

  <eui-dialog #d1
[panelStyle]="{width:'350px', height:'250px'}"
panelCls="mydlg"
headerCls="mydlg-header"
footerCls="mydlg-footer"
[modal]="true"
borderType="none"
[closed] = "true">
<eui-panel-header>Xác nhận xóa</eui-panel-header>
<p style="text-align:center;margin:50px 0;font-size:16px">Bạn có chắc chắn xóa không?</p>
<eui-panel-footer>
<eui-button-group style="width:100%;height:50px">
    <eui-linkbutton class="f-full" [plain]="true" btnCls="mybtn">Đồng ý</eui-linkbutton>
    <eui-linkbutton class="f-full" [plain]="true" btnCls="mybtn">Hủy</eui-linkbutton>
</eui-button-group>
</eui-panel-footer>
</eui-dialog>

<eui-dialog #them_moi_nhom
          [panelStyle]="{width:'50vw', height:'458px'}"
          panelCls="mydlg"
          headerCls="mydlg-header"
          footerCls="mydlg-footer"
          [modal]="true"
          borderType="none"
          [resizable]="true"
          [draggable]="true"
          [closed] = "true"
>
<eui-panel-header>Nhóm hàng hóa</eui-panel-header>
<div class="content">
<app-them-moi-nhom-hang-hoa #nhom></app-them-moi-nhom-hang-hoa>
</div>
</eui-dialog>

<eui-dialog #them_moi_hang_hoa
          [panelStyle]="{width:'80vw', height:'620px'}"
          panelCls="mydlg"
          headerCls="mydlg-header"
          footerCls="mydlg-footer"
          [modal]="true"
          borderType="none"
          [resizable]="true"
          [draggable]="true"
          [closed] = "true"
>
<eui-panel-header>Thêm mới hàng hóa</eui-panel-header>
<div class="content">
<app-them-moi-hang-hoa #hang_hoa></app-them-moi-hang-hoa>
</div>
</eui-dialog>
