<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Danh sách kiểm kê</h3>
        <button type="submit" class="btn btn-info pull-right" (click)="them_moi.open()">Thêm</button>
      </div>
      <div class="box-body">
        <div class="dataTables_wrapper form-inline dt-bootstrap">
          <div class="row">
            <div class="col-md-12">
              <eui-datagrid [lazy]="true" (pageChange)="onPageChange($event)" [pagination]="true" [total]="total"
                [pageNumber]="pageNumber" [pageSize]="pageSize" [pagePosition]="pagePosition" [loading]="loading"
                [data]="data" style="height:40vh" [columnResizing]="true">

                <eui-grid-column field="ngay" title="Ngày" width=100></eui-grid-column>
                <eui-grid-column field="so_phieu" title="Số Phiếu" width=100></eui-grid-column>
                <eui-grid-column field="kho_hang" title="Kho Hàng" width=100></eui-grid-column>
                <eui-grid-column field="dien_giai" title="Diễn Giải" width=200></eui-grid-column>
                <eui-grid-column field="nguoi_kiem_ke" title="Người kiểm kê" width=100></eui-grid-column>
                <eui-grid-column width=100>
                  <ng-template euiCellTemplate let-row>
                    <div>
                      <button mat-icon-button>
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button>
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </ng-template>
                </eui-grid-column>
              </eui-datagrid>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box box-primary">
      <div class="box-header">
        <h3 class="box-title">Thông tin chi tiết</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-lg-5">
            <div class="box">
              <div class="row">
                <div class="col-md-10">
                  <div class="col-sm-12">Thông tin cơ bản</div>
                  <div class=row>
                    <div class="col-sm-5 col-xs-4">Số phiếu</div>
                    <div class="col-sm-7 col-xs-8">DHM001</div>
                  </div>
                  <div class=row>
                    <div class="col-sm-5 col-xs-4">Ngày</div>
                    <div class="col-sm-7 col-xs-8">10/10/2019</div>
                  </div>
                  <div class=row>
                    <div class="col-sm-5 col-xs-4">Kho</div>
                    <div class="col-sm-7 col-xs-8">Vật tư</div>
                  </div>
                  <div class=row>
                    <div class="col-sm-5 col-xs-4">Tình trạng</div>
                    <div class="col-sm-7 col-xs-8">Đã kiểm kê</div>
                  </div>
                  <div class=row>
                    <div class="col-sm-5 col-xs-4">Người thực hiện</div>
                    <div class="col-sm-7 col-xs-8">Phạm thu Yến</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">Danh sách chi tiết kho</h3>
              </div>
              <div class="box-body">
                <eui-datagrid [data]="data1" style="height:250px;width:100%" [columnResizing]="true">
                  <eui-grid-column field="id" title="Mã" width="100"></eui-grid-column>
                  <eui-grid-column field="ten_hang" title="Tên Hàng" width="100"></eui-grid-column>
                  <eui-grid-column field="don_vi_tinh" title="DVT" width="100"></eui-grid-column>
                  <eui-grid-column field="so_luong_ht" title="SL Hệ Thống" align="right" width="50"></eui-grid-column>
                  <eui-grid-column field="so_luong_tt" title="SL Thực Tế" align="right" width="50"></eui-grid-column>
                  <eui-grid-column field="dieu_chinh_nhap" title="Điều chỉnh nhập" width="100"></eui-grid-column>
                  <eui-grid-column field="dieu_chinh_xuat" title="Điều chỉnh xuất" align="center" width="100">
                  </eui-grid-column>

                </eui-datagrid>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>


<eui-dialog #d1 [panelStyle]="{width:'350px', height:'250px'}" panelCls="mydlg" headerCls="mydlg-header"
  footerCls="mydlg-footer" [modal]="true" borderType="none" [closed]="true">
  <eui-panel-header>Xác nhận xóa</eui-panel-header>
  <p style="text-align:center;margin:50px 0;font-size:16px">Bạn có chắc chắn xóa không?</p>
  <eui-panel-footer>
    <eui-button-group style="width:100%;height:50px">
      <eui-linkbutton class="f-full" [plain]="true" btnCls="mybtn">Đồng ý</eui-linkbutton>
      <eui-linkbutton class="f-full" [plain]="true" btnCls="mybtn">Hủy</eui-linkbutton>
    </eui-button-group>
  </eui-panel-footer>
</eui-dialog>

<eui-dialog #them_moi [panelStyle]="{width:'99vw', height:'630px'}" panelCls="mydlg" headerCls="mydlg-header"
  footerCls="mydlg-footer" [modal]="true" borderType="none" [resizable]="true" [draggable]="true" [closed]="true">
  <eui-panel-header>Thêm phiếu kiểm kê</eui-panel-header>
  <div class="content">
    <app-them-moi-kiem-ke></app-them-moi-kiem-ke>
  </div>
</eui-dialog>
