<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
<div class="row">
<div class="col-lg-3">
  <div class="box box-primary">
    <div class="box-header">
      <h3 class="box-title">Lý do thu chi</h3>
      <button mat-icon-button (click)="them_moi_nhom.open()" class="pull-right">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="box-body">
      <eui-datagrid [data]="data_nhom" style="height:80vh">
        <eui-grid-column field="ten" title="Tên" width="100"></eui-grid-column>
        <eui-grid-column title="Thao tác" width="50">
            <ng-template euiCellTemplate let-row>
                <div class="thao-tac"  *ngIf="row.ten !== 'Tất cả' && row.ten !== 'Mặc định'">
                  <a href="javascript:" > <mat-icon>edit</mat-icon> </a>&nbsp;
                  <a href="javascript:"  class="delete"> <mat-icon>delete</mat-icon> </a>
                </div>
              </ng-template>
        </eui-grid-column>
    </eui-datagrid>
    </div>
  </div>
</div>
<div class="col-lg-9">
  <div class="box box-primary">
      <div class="box-header">
          <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-10">
              <div class="row">
                <div class="col-sm-5">
                    <div class="form-group">
                        <div class="bt-checkbox">
                            <label>
                              <input type="checkbox">
                              Công nợ khách hàng
                            </label>
                          </div>
                    </div>
                </div>
                <div class="col-sm-2">

                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <div class="bt-checkbox">
                            <label>
                              <input type="checkbox">
                             Công nợ nhà cung cấp
                            </label>
                          </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
                <eui-datagrid [lazy]="true" (pageChange)="onPageChange($event)" [pagination]="true" [total]="total"
                [pageNumber]="pageNumber" [pageSize]="pageSize" [pagePosition]="pagePosition" [loading]="loading" [data]="data_cong_no"
                style="height:40vh;width:100%" [columnResizing]="true">
                <eui-grid-column field="id" title="Mã" width=100></eui-grid-column>
                <eui-grid-column field="ten" title="Tên" width=100></eui-grid-column>
                <eui-grid-column field="dia_chi" title="Địa chỉ" width=200></eui-grid-column>
                <eui-grid-column field="so_dien_thoai" title="Số Điện Thoại" width=100></eui-grid-column>
                <eui-grid-column field="so_tien" title="Số Tiền" width=100></eui-grid-column>

              </eui-datagrid>
            </div>
          </div>
          <div class="row" style="height: 20px"></div>
          <div class="row">
              <div class="col-md-12">
                  <eui-datagrid  [data]="data_chi_tiet" [footerData]="footerData" [showFooter]="true"
                  style="height:250px;" [columnResizing]="true">
                  <eui-grid-column field="ngay" title="Ngày" width=100></eui-grid-column>
                  <eui-grid-column field="so_phieu" title="Số Phiếu" width=100></eui-grid-column>
                  <eui-grid-column field="dien_giai" title="Diễn giải" width=100></eui-grid-column>
                  <eui-grid-column field="so_tien" title="Số Tiền" width=100></eui-grid-column>
                  <eui-grid-column field="so_tien_tt" title="Thanh Toán" width=100></eui-grid-column>
                </eui-datagrid>
              </div>
            </div>
        </div>
  </div>

</div>
</div>
    </section>
  </div>


  <eui-dialog #them_moi_nhom
          [panelStyle]="{width:'50vw', height:'425px'}"
          panelCls="mydlg"
          headerCls="mydlg-header"
          footerCls="mydlg-footer"
          [modal]="true"
          borderType="none"
          [resizable]="true"
          [draggable]="true"
          [closed] = "true"
>
<eui-panel-header>Thêm lý do</eui-panel-header>
<div class="content">
<app-them-moi-ly-do #ly_do></app-them-moi-ly-do>
</div>
</eui-dialog>
