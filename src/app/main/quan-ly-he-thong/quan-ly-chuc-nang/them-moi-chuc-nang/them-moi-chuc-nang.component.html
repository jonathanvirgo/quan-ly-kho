<div class="box box-primary">
    <form role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label >Tên</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label >Đường Dẫn</label>
                      <input type="text" class="form-control">
                    </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Biểu tượng</label>
                    <select class="form-control">
                      <option>Biểu tượng 1</option>
                      <option>Biểu tượng 2</option>
                    </select>
                  </div>
                  <div class="form-group">
                      <label >Thứ tự</label>
                      <input type="text" class="form-control">
                    </div>
            </div>
          </div>
          <div class="form-group">
              <label>Cấp trên</label>
              <select class="form-control">
                <option>Cấp trên 1</option>
                <option>Cấp trên 2</option>
              </select>
            </div>
          </div>
          </form>
</div>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Chức năng chi tiết</h3>
    </div>
    <form role="form">
        <div class="box-body">
          <div class="row">
            <div class="col-md-6">
                <h3 class="box-title">Thêm mới</h3>
                <div class="form-group">
                    <label >Mã</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label >Tên</label>
                      <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Thêm mới</button>
            </div>
            <div class="col-md-6">
                <h3 class="box-title">Danh sách chức năng</h3>
                <eui-datagrid [data]="data" style="height:183px">
                    <eui-grid-column field="id" title="Mã"></eui-grid-column>
                    <eui-grid-column field="ten" title="Tên"></eui-grid-column>
                    <eui-grid-column title="Thao tác">
                        <ng-template euiCellTemplate let-row>
                            <div class="thao-tac">
                              <a href="javascript:" > <mat-icon>edit</mat-icon> </a>&nbsp;&nbsp;&nbsp;
                              <a href="javascript:"  class="delete"> <mat-icon>delete</mat-icon> </a>
                            </div>
                          </ng-template>
                    </eui-grid-column>

                </eui-datagrid>
            </div>
          </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px" (click)="vote()">Hủy</button>
          <button type="submit" class="btn btn-primary pull-right">Thêm mới</button>

        </div>
        </form>
      </div>
