
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <!-- Main content -->
      <section class="content">
        <div class="box box-primary">
          <div class="box-body">
              <eui-tabs>
                  <eui-tab-panel [title]="'Thông tin doanh nghiệp'">
                      <ng-container *ngTemplateOutlet="thong_tin_doanh_nghiep;"> </ng-container>
                  </eui-tab-panel>
                  <eui-tab-panel [title]="'Định nghĩa mã tự sinh'">
                      <ng-container *ngTemplateOutlet="dinh_nghia_ma_tu_sinh;"> </ng-container>
                  </eui-tab-panel>
              </eui-tabs>
          </div>
        </div>
      </section>
    </div>


  <ng-template #thong_tin_doanh_nghiep>
      <div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form">
            <div class="box-body">
              <div class="row">
                <div class = "col-md-3">
                    <div class="form-group">
                        <label >Mã doanh nghiệp</label>
                        <input type="text" class="form-control">
                      </div>
                    <div class="box-profile">
                        <h3 class="profile-username text-left">Logo</h3>
                        <img class="profile-user-img img-responsive img-circle" src="/assets/dist/img/user4-128x128.jpg" alt="User profile picture">
                        <div style="margin-top: 10px">
                            <input type="file">
                        </div>
                        </div>
                        <div class="form-group" style="margin-top: 10px">
                            <label >Lời chào</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label >Màu chủ đạo</label>
                              <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Hiển thị Menu</label>
                                <select class="form-control">
                                  <option>Menu dọc</option>
                                  <option>Menu ngang</option>
                                </select>
                              </div>
                </div>
                <div class = "col-md-9">
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Tên doanh nghiệp</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label >Tên viết tắt</label>
                              <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label >Điện thoại</label>
                                <input type="text" class="form-control">
                              </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label >Tên giao dịch</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label >Mã số thuế</label>
                              <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label >Fax</label>
                                <input type="text" class="form-control">
                              </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label >Số nhà</label>
                            <input type="text" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label>Địa chỉ</label>
                              <select class="form-control">
                                <option>Hà nội</option>
                                <option>Hồ Chí Minh</option>
                              </select>
                          </div>
                            <div class="form-group">
                                <label >Ghi chú</label>
                                <textarea class="form-control" rows="3" placeholder="Enter ..."></textarea>
                              </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Làm mới</button>
              <button type="submit" class="btn btn-primary pull-right">Thêm mới</button>

            </div>
          </form>
        </div>
  </ng-template>

  <ng-template #dinh_nghia_ma_tu_sinh>
      <div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form">
            <div class="box-body">
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label >Báo giá bán</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="form-group">
                          <label >Báo giá mua</label>
                          <input type="text" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label >Phiếu chuyển kho</label>
                            <input type="text" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label >Phiếu xuất kho</label>
                              <input type="text" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label >Lệnh sản xuất</label>
                                <input type="text" class="form-control" >
                              </div>
                              <div class="form-group">
                                  <label >Phiếu chi</label>
                                  <input type="text" class="form-control" >
                                </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label >Đơn hàng</label>
                        <input type="text" class="form-control" >
                      </div>
                      <div class="form-group">
                          <label >Đơn hàng nhà cung cấp</label>
                          <input type="text" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label >Phiếu nhập kho</label>
                            <input type="text" class="form-control" >
                          </div>
                          <div class="form-group">
                              <label >Phiếu kiểm kê</label>
                              <input type="text" class="form-control" >
                            </div>
                            <div class="form-group">
                                <label >Phiếu thu công nợ</label>
                                <input type="text" class="form-control" >
                              </div>
                              <div class="form-group">
                                  <label >Phiếu thu</label>
                                  <input type="text" class="form-control" >
                                </div>
                </div>
                </div>
                </div>
                </form>
                <div class="box-footer">
                    <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Hủy</button>
                  <button type="submit" class="btn btn-primary pull-right">Cập nhật</button>

                </div>
                </div>
  </ng-template>
