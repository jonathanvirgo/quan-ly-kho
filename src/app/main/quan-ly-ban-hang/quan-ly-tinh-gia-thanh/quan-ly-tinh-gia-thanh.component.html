
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <!-- Main content -->
      <section class="content">
        <div class="box box-primary">
          <div class="box-header">
            <h3 class="box-title">Quản lý tính giá thành</h3>
            <button type="submit" class="btn btn-info pull-right" (click)="them_moi.open()">Thêm mới</button>
          </div>
          <div class="box-body">
            <div class="dataTables_wrapper form-inline dt-bootstrap">
              <div class="row">
                <div class="col-sm-12">
                  <eui-datagrid [lazy]="true" (pageChange)="onPageChange($event)" [pagination]="true" [total]="total"
                  [pageNumber]="pageNumber" [pageSize]="pageSize" [pagePosition]="pagePosition" [loading]="loading" [data]="data"
                  style="height:80vh;width:100%" [columnResizing]="true">
                  <eui-grid-column-group>
                      <eui-grid-header-row>
                          <eui-grid-column field="ngay" title="Ngày" width=100></eui-grid-column>
                          <eui-grid-column field="so_phieu" title="Số Phiếu" width=100></eui-grid-column>
                          <eui-grid-column field="ten" title="Tên" width=150></eui-grid-column>
                          <eui-grid-column field="ngay_ap_dung" title="Ngày áp dụng" width=100></eui-grid-column>
                          <eui-grid-column field="nhom_kh" title="Nhóm KH" width=100></eui-grid-column>
                          <eui-grid-column field="tinh_trang" title="Tình Trạng" width=100></eui-grid-column>
                        </eui-grid-header-row>
                        </eui-grid-column-group>
                        <eui-grid-column-group frozen="true" align="right" width=100>
                            <eui-grid-header-row>
                                <eui-grid-column  title="Thao Tác">
                                    <ng-template euiCellTemplate let-row>
                                      <div>
                                        <div fxFlex="row" fxLayoutAlign="end center">
                                          <button mat-icon-button>
                                            <mat-icon>edit</mat-icon>
                                          </button>
                                          <button mat-icon-button>
                                              <mat-icon>delete</mat-icon>
                                            </button>
                                        </div>
                                      </div>
                                    </ng-template>
                                  </eui-grid-column>
                              </eui-grid-header-row>
                              </eui-grid-column-group>


                </eui-datagrid>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>


  <eui-dialog #them_moi
          [panelStyle]="{width:'99vw', height:'635px'}"
          panelCls="mydlg"
          headerCls="mydlg-header"
          footerCls="mydlg-footer"
          [modal]="true"
          borderType="none"
          [resizable]="true"
          [draggable]="true"
          [closed] = "true"
>
<eui-panel-header>Thêm mới tính giá thành</eui-panel-header>
<div class="content">
    <app-them-moi-tinh-gia-thanh #them></app-them-moi-tinh-gia-thanh>
</div>
</eui-dialog>
