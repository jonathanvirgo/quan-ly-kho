<div class="row">
<div class="col-lg-5">
    <div class="box box-primary">
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label >Ngày</label>
                      <input type="text" class="form-control input-sm">
                    </div>
                    <div class="form-group">
                        <label >Tên</label>
                        <input type="text" class="form-control input-sm">
                      </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label >Mã Phiếu</label>
                      <input type="text" class="form-control input-sm">
                    </div>
                    <div class="form-group">
                        <label >Tình trạng</label>
                        <input type="text" class="form-control input-sm">
                      </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-4" style="padding-right: 5px">
                  <div class="form-group">
                      <input type="text" class="form-control input-sm" placeholder="Mã hoặc tên">
                    </div>
              </div>
              <div class="col-sm-3" style="padding-right: 5px;padding-left: 5px">
                  <div class="form-group">
                      <input type="text" class="form-control input-sm" placeholder="Giá bán">
                    </div>
                </div>
              <div class="col-sm-3" style="padding-left: 5px">
                  <div class="form-group">
                      <input type="text" class="form-control input-sm" placeholder="Chênh lệch">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" style="padding-right: 5px">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Đơn vị tính">
                      </div>
                </div>
                <div class="col-sm-3" style="padding-right: 5px;padding-left: 5px">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Giá Vốn">
                      </div>
                  </div>
                <div class="col-sm-3" style="padding-right: 5px;padding-left: 5px">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Giá nhỏ nhất">
                      </div>
                  </div>
                  <div class="col-sm-2" style="padding-left: 5px">
                      <button type="submit" class="btn btn-primary pull-left">Thêm</button>
                    </div>
              </div>
              <eui-datagrid [data]="data" style="height:229px">
                  <eui-grid-column field="id" title="Mã hàng"></eui-grid-column>
                  <eui-grid-column field="ten" title="Tên hàng"></eui-grid-column>
                  <eui-grid-column field="don_vi_tinh" title="ĐVT" align="right"></eui-grid-column>
                  <eui-grid-column field="gia_von" title="Giá Vốn" align="right"></eui-grid-column>
              </eui-datagrid>
          </div>
            </form>
            </div>
</div>
<div class="col-lg-7">
    <div class="box box-primary">
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
          <div class="box-body">
            <div class="row">
              <div class="col-sm-5">
                  <div class="form-group">
                      <label>Phương pháp tính giá</label>
                      <select class="form-control">
                        <option>Phương pháp tính giá 1</option>
                        <option>Phương pháp tính giá 2</option>
                      </select>
                    </div>
              </div>
              <div class="col-sm-7">
                  <div class="form-group">
                      <label>Chọn phiếu nhập hàng</label>
                      <select class="form-control">
                        <option>Phiếu nhập 1</option>
                        <option>Phiếu nhập 2</option>
                      </select>
                    </div>
              </div>
              </div>
              <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label>Áp dụng cho nhóm</label>
                        <select class="form-control">
                          <option>Khách lẻ</option>
                          <option>Khách công ty</option>
                        </select>
                      </div>
                </div>
              </div>
              <eui-datagrid [data]="data2" style="height:312px" [columnResizing]="true">
                  <eui-grid-column field="id" title="Mã hàng"></eui-grid-column>
                  <eui-grid-column field="ten" title="Tên hàng"></eui-grid-column>
                  <eui-grid-column field="don_vi_tinh" title="ĐVT" align="right"></eui-grid-column>
                  <eui-grid-column field="gia_von" title="Giá vốn" align="right"></eui-grid-column>
                  <eui-grid-column field="gia_ban" title="Giá bán" align="right"></eui-grid-column>
                  <eui-grid-column field="chenh_lech" title="Chênh lệch" align="right"></eui-grid-column>
                  <eui-grid-column field="gia_nho_nhat" title="Giá nhỏ nhất" align="right"></eui-grid-column>
              </eui-datagrid>
            </div>
              </form>

              </div>
  </div>
</div>
<div class="row">
    <button type="submit" class="btn btn-default pull-right" style="margin-left:10px">Hủy</button>
  <button type="submit" class="btn btn-primary pull-right">Thêm mới</button>

</div>
