<div class="box box-primary">
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="row">
          <div class = "col-lg-3">
              <div class="form-group">
                  <label >Mã khách hàng</label>
                  <input type="text" class="form-control">
                </div>
              <div class="box-profile">
                  <h3 class="profile-username text-left">Avartar</h3>
                  <img class="profile-user-img img-responsive img-circle" src="/assets/dist/img/user4-128x128.jpg" alt="User profile picture">
                  <input type="file" style="margin-top: 10px">
                  </div>
          </div>
          <div class = "col-lg-9">
            <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <label >Họ tên</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Giới tính</label>
                              <select class="form-control">
                                  <option>Nam</option>
                                  <option>Nữ</option>
                                </select>
                    </div>
                      <div class="form-group">
                          <label >Điện thoại</label>
                          <input type="text" class="form-control">
                        </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <label>Thuộc nhóm</label>
                      <div class=row>
                          <div class= "col-sm-10">
                              <select class="form-control">
                                  <option>Nhóm 1</option>
                                  <option>Nhóm 2</option>
                                </select>
                          </div>
                          <div class= "col-sm-2">
                              <button mat-icon-button class="pull-right" (click)="them_moi_nhom.open()"><mat-icon>add</mat-icon></button>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label >Ngày sinh</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group">
                          <label >Email</label>
                          <input type="text" class="form-control">
                        </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label >Số nhà</label>
                      <input type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <select class="form-control">
                          <option>Hà nội</option>
                          <option>Hồ Chí Minh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Thuộc công ty</label>
                        <div class=row>
                            <div class= "col-sm-11">
                                <select class="form-control">
                                    <option>Khách lẻ</option>
                                    <option>Khách công ty</option>
                                  </select>
                              </div>
                              <div class="col-sm-1">
                                  <button mat-icon-button class="pull-right" (click)="them_moi_doanh_nghiep.open()"><mat-icon>add</mat-icon></button>
                              </div>
                              </div>

                    </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
          <button type="submit" class="btn btn-default pull-right" style="margin-left: 10px">Hủy</button>
        <button type="submit" class="btn btn-primary pull-right" >Thêm mới</button>

      </div>
    </form>
  </div>

  <eui-dialog #them_moi_nhom
  [panelStyle]="{width:'50vw', height:'345px'}"
  panelCls="mydlg"
  headerCls="mydlg-header"
  footerCls="mydlg-footer"
  [modal]="true"
  borderType="none"
  [resizable]="true"
  [draggable]="true"
  [closed] = "true"
>
<eui-panel-header>Nhóm khách hàng</eui-panel-header>
<div class="content">
<app-them-moi-nhom-khach-hang #nhom_kh></app-them-moi-nhom-khach-hang>
</div>
</eui-dialog>


<eui-dialog #them_moi_doanh_nghiep
          [panelStyle]="{width:'90vw', height:'635px'}"
          panelCls="mydlg"
          headerCls="mydlg-header"
          footerCls="mydlg-footer"
          [modal]="true"
          borderType="none"
          [resizable]="true"
          [draggable]="true"
          [closed] = "true"
>
<eui-panel-header>Thêm mới doanh nghiệp</eui-panel-header>
<div class="content">
    <app-them-moi-doanh-nghiep #doanh_nghiep></app-them-moi-doanh-nghiep>
</div>
</eui-dialog>
